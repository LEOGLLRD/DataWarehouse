<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Stockchain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #1E90FF;
            color: white;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: white;
            color: #1E90FF;
        }

        .file-tree {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        ul {
            list-style: none;
            padding-left: 20px;
        }

        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Stockchain</span>
        <div class="navbar-links">
            <a href="{% url 'create_folder' %}">Créer un Dossier</a>
            <a href="{% url 'deposit_file' %}">Déposer un Fichier</a>
            <a href="{% url 'download_file' %}">Télécharger un Fichier</a>
            <!-- Lien pour supprimer un fichier -->
            <a href="{% url 'delete_file' %}">Supprimer un Fichier</a>
            <!-- Lien pour supprimer un dossier -->
            <a href="{% url 'delete_folder' %}">Supprimer un Dossier</a>
        </div>
    </div>

    <div class="file-tree">
        <h3>Arborescence des fichiers</h3>
        <ul id="fileTree">
            {% if file_tree.folder %}
                {% include "file_tree.html" with folder=file_tree.folder %}
            {% else %}
                <p>Aucune arborescence disponible.</p>
            {% endif %}
        </ul>
    </div>
</body>
</html>
